<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <style>
        #messageArea {
            display: none;
        }
        .user:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-5">
        <div id="userFormArea" class="row" style="height:80vh">
            <div class="col-sm-4 my-auto mx-auto">
                <form action="" id="userForm">
                    <div class="form-group text-center">
                        <label for="">Username</label>
                        <input class="form-control" name="" id="username" cols="80" rows="1">
                        <br />
                        <input type="submit" class="btn btn-primary" id="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="messageArea">

            <div class="col-md-1">
                    <figure class="figure">
                            <img src="user.png" class="figure-img img-fluid rounded" alt="avatar" style="width: 5rem; height:5rem;">
                            <figcaption class="figure-caption text-center" id="yourself"></figcaption>
                  </figure>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Online Users
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="users">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-2">
                <div class="pr-4" id="chat">
                </div>
                <form action="" id="messageForm" class="form-inline" style="position:fixed;bottom:20px">
                    <div class="form-group">
                        <textarea class="form-control d-inline-block mr-2" name="" id="message" cols="80" rows="1"></textarea>
                        <button type="submit" class="btn btn-primary float-right px-4 d-inline-block" disabled><i class="far fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        
        //initialize slim scroll
        $('#chat').slimScroll({
		height: '620px'
        });

        //
        //submit form on enter key press
        $('#message').keypress(function(e) {
            if (e.which == 13) {
                $('form#messageForm').submit();
                return false;
            }
        });
        const socket = io.connect();
        const $messageFormArea = $('#messageFormArea');
        const $messageForm = $('#messageForm');
        const $message = $('#message');
        const $chat = $('#chat');
        const $userForm = $('#userForm');
        const $userFormArea = $('#userFormArea');
        const $users = $('#users');
        const $username = $('#username');
        const $messageArea = $('#messageArea');
        const $yourself = $('#yourself');
        var clickedUser = '';

        $messageForm.submit(function (e) {
            e.preventDefault();
            if($message.val().trim() == ''){
            alert('Please type a message!');
            return ; 
            }
            const data = {to:clickedUser,from:socket.username,msg:$message.val()};
            socket.emit('send-message', data);
            $message.val('');
        });

        let bg_colors = ['#FF5CA1', '#7646FF', '#FF7E29', '#13CF13', '#0084FF', '#FA3C4C'];
        var bg_color = bg_colors[Math.floor(Math.random()*bg_colors.length)];
        socket.on('new-message', function (data) {     
            $chat.append('<div class="card-header rounded  mb-1 w-100" style="color:#fff;background-color:'+ bg_color+'"><strong>' + data.user + '</strong> : ' + data.msg + '</div>');
            $chat.slimscroll({ scrollBy: '100px' });
        });

        $userForm.submit(function (e) {

            e.preventDefault();
            socket.emit('new-user', $username.val(), function (data) {
                if (data) {
                    $userFormArea.hide();
                    $messageArea.css('display', 'flex');
                    
                }
            });
            socket.username = $username.val();
            $yourself.append('<strong>'+socket.username+'</strong>');
            $username.val('');
        });

        socket.on('get-users', function (users) {
            console.log(users);
            var html = '';
            if(users.length < 2 ){
                    html += '<p class="text-center"><i>No one is online...</i></p>';
                    $users.html(html);
                    return;
            }
            for (i = 0; i < users.length; i++) {
                if(users[i].username == socket.username)
                {    
                    continue;
                }
                html += '<li class="list-group-item user"><img src="./online.ico" class="mb-1"> ' + users[i].username + ' </li>';
            }
            $users.html(html);
        })
        //enable send button on focus
        $('#message').focus(function(){    
                $(':input[type="submit"]').prop('disabled', false);
        });
        $('#message').blur(function(){    
                $(':input[type="submit"]').prop('disabled', true);
        });
        //Upate UI for a particular user on click
        $("body").on('click','.user',function(e){
             clickedUser = $(this).text().trim();
             $('.user').css('background-color','white');
             $(this).css('background-color','#e9ebee');
           
            socket.emit('get-chat-history',clickedUser,socket.username,function(data){
                
                var html = '';
                if(data) {
               
                for (i = 0; i < data.length; i++) {
                    html += '<div class="card-header rounded  mb-1 w-100" style="color:#fff;background-color:'+ bg_color+'"><strong>' + data[i].sender + '</strong> : ' + data[i].msg + '</div>';
                    continue;
                
                    }
                } else{
                    html +="<p class='text-center'><strong><i> No chats found ..</i><strong></p>";
                }
                $chat.html(html);
                $(':input[type="submit"]').prop('disabled', false);

           
        });
    })
});
</script>
</body>

</html>
